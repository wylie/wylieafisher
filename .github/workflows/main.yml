name: Awesome Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to trigger the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # or the version you need

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: wylie/deploy-github-pages@v0.0.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        build_dir: ./build  # or the directory where your build output is located
